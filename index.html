<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Login Form</h3>
        <form action="" method="" enctype="multipart/form-data">
            <input class="email" type="email" value="" placeholder="Enter Your Email">
            <input class="password" type="password" value="" placeholder="Enter Your Password">
            <button class="log" type="submit" name="">Login</button>
            <button class="sign" type="submit" name="">Sign in</button>
        </form>
    </div>
</body>
</html>
